builds:
  -
    id: "opnborg"
    binary: opnborg
    main: ./cmd/opnborg/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 7
archives:
  -
    id: opnborg-binaries
    name_template: "opnborg-{{ .Os }}_{{ .Arch }}_{{ .Version }}"
    files:
      - LICENSE
      - README.md
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
nfpms:
  -
    file_name_template: "opnborg_package_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: Michael Paepcke
    homepage: https://paepcke.de/opnborg
    maintainer: Michael Paepcke <git@paepcke.de>
    description: opnborg
    license: BSD 3-Clause
    formats:
      - deb
      - rpm
